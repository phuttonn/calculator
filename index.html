<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="screen">
            <div id="working-screen"></div>
            <div id="current-screen"></div>
        </div>
        <div class="row-1">
            <div class="clear-buttons">
                <button class="all-clear" data-key="46">AC</button>
                <button class="clear" data-key="8">C</button>
            </div>
            <div class="row-2">
                <button class="num-button" id="7" data-key="55">7</button>
                <button class="num-button" id="8" data-key="56">8</button>
                <button class="num-button" id="9" data-key="57">9</button>
                <button class="operator-button" id="/" data-key="191">รท</button>
            </div>
            <div class="row=3">
                <button class="num-button" data-key="52">4</button>
                <button class="num-button" data-key="53">5</button>
                <button class="num-button" data-key="54">6</button>
                <button class="operator-button" id="*" data-key="88">ร</button>
            </div>
            <div class="row-4">
                <button class="num-button" data-key="49" >1</button>
                <button class="num-button" data-key="50">2</button>
                <button class="num-button" data-key="51">3</button>
                <button class="operator-button" id="-" data-key="189">-</button>
            </div>
            <div class="row-4">
                <button class="num-button data" data-key="190">.</button>
                <button class="num-button" data-key="48">0</button>
                <button class="equal-button" data-key="13">=</button>
                <button class="operator-button" id="+" data-key="187">+</button>
            </div>
        </div>
    </div>
 <script src="script.js"></script>   
</body>
</html>
