<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">42</div>
        <div class="button-layout">
            <div class="row-1">
                <button>AC</button>
                <button>C</button>
            </div>
            <div class="row-2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>รท</button>
            </div>
            <div class="row=3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>ร</button>
            </div>
            <div class="row-4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row-4">
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>
 <script src="script.js"></script>   
</body>
</html>
