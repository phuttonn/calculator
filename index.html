<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="screen"></div>
        <div class="row-1">
            <div class="clear-buttons">
                <button class="all-clear" >AC</button>
                <button class="clear" >C</button>
            </div>
            <div class="row-2">
                <button class="num-button" id="7">7</button>
                <button class="num-button" id="8">8</button>
                <button class="num-button" id="9">9</button>
                <button class="operator-button" id="/">รท</button>
            </div>
            <div class="row=3">
                <button class="num-button">4</button>
                <button class="num-button">5</button>
                <button class="num-button">6</button>
                <button class="operator-button" id="*">ร</button>
            </div>
            <div class="row-4">
                <button class="num-button" >1</button>
                <button class="num-button" >2</button>
                <button class="num-button" >3</button>
                <button class="operator-button" id="-">-</button>
            </div>
            <div class="row-4">
                <button class="num-button">.</button>
                <button class="num-button">0</button>
                <button id="=">=</button>
                <button class="operator-button" id="+">+</button>
            </div>
        </div>
    </div>
 <script src="script.js"></script>   
</body>
</html>
